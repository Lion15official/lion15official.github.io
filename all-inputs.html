<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All HTML Inputs | Lion15 Academy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <main class="container">
        <header class="main-header">
            <a href="index.html" class="btn-start" style="margin-bottom: 20px; display: inline-block;">‚Üê Back to Courses</a>
            <h1>The Complete <span class="cyan-text">Input Guide</span></h1>
            <p class="subtext">Explore all 12 essential HTML input types styled with Lion15 Studio Dark theme.</p>
        </header>

        <section class="course-card">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px;">
                
                <div>
                    <label class="category-tag">1. Text</label>
                    <input type="text" class="custom-input" placeholder="Type anything...">
                </div>

                <div>
                    <label class="category-tag">2. Password</label>
                    <input type="password" class="custom-input" placeholder="Enter password...">
                </div>

                <div>
                    <label class="category-tag">3. Email</label>
                    <input type="email" class="custom-input" placeholder="name@example.com">
                </div>

                <div>
                    <label class="category-tag">4. Number</label>
                    <input type="number" class="custom-input" placeholder="0-100">
                </div>

                <div>
                    <label class="category-tag">5. Range</label>
                    <input type="range" style="width: 100%; accent-color: var(--cyan); margin-top: 10px;">
                </div>

                <div>
                    <label class="category-tag">6. Color Picker</label>
                    <input type="color" class="custom-input" style="height: 45px; cursor: pointer;">
                </div>

                <div>
                    <label class="category-tag">7. Checkbox</label>
                    <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
                        <input type="checkbox" style="width: 20px; height: 20px; accent-color: var(--cyan);">
                        <span>Accept terms</span>
                    </div>
                </div>

                <div>
                    <label class="category-tag">8. Radio Button</label>
                    <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
                        <input type="radio" name="demo" style="width: 20px; height: 20px; accent-color: var(--cyan);">
                        <span>Option A</span>
                    </div>
                </div>

                <div>
                    <label class="category-tag">9. Date</label>
                    <input type="date" class="custom-input">
                </div>

                <div>
                    <label class="category-tag">10. File Upload</label>
                    <input type="file" class="custom-input" style="font-size: 12px;">
                </div>

                <div>
                    <label class="category-tag">11. Search</label>
                    <input type="search" class="custom-input" placeholder="Search lessons...">
                </div>

                <div>
                    <label class="category-tag">12. Tel (Phone)</label>
                    <input type="tel" class="custom-input" placeholder="+48 000 000 000">
                </div>

            </div>

            <div style="margin-top: 50px; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 30px;">
                <button class="btn-start" onclick="alert('Form Submitted!')">Submit All Fields</button>
            </div>
        </section>
    </main>
</body>
</html>
