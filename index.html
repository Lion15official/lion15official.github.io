<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion15 Academy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>
    <main class="container">
        <header class="main-header">
            <h1>Lion15 <span class="cyan-text">Academy</span></h1>
            <p class="subtext">Premium coding courses for modern developers.</p>
        </header>
        <nav class="filter-nav">
            <button class="filter-btn active" onclick="filterCourses('all')">All</button>
            <button class="filter-btn" onclick="filterCourses('html')">HTML</button>
            <button class="filter-btn" onclick="filterCourses('css')">CSS</button>
            <button class="filter-btn" onclick="filterCourses('js')">JS</button>
        </nav>
        <div id="courses-grid" class="courses-grid"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
