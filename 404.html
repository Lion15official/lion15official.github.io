<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Twoje style z poprzedniej wiadomości tutaj... */
        :root { --bg: #05070a; --cyan: #00d4ff; }
        body { background: var(--bg); color: white; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .card { background: #0d1117; padding: 50px; border-radius: 32px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        
        /* Szklany element z czarnym tekstem */
        .glass-info { 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(15px); 
            padding: 15px; 
            border-radius: 20px; 
            margin: 20px 0; 
            border: 1px solid rgba(255,255,255,0.2);
        }
        .glass-info p { color: black !important; font-weight: bold; margin: 0; }
        
        .btn { background: white; color: black; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; display: inline-block; transition: 0.3s; }
        .btn:hover { background: var(--cyan); transform: scale(1.1); }
        .timer { font-size: 12px; color: #8b949e; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="card">
        <h1 style="font-size: 80px; margin: 0; color: var(--cyan);">404</h1>
        <h2>Lost in space?</h2>
        
        <div class="glass-info">
            <p id="error-msg">SYSTEM ERROR: URL_NOT_FOUND</p>
        </div>

        <a href="index.html" class="btn">Return to Academy</a>
        
        <div class="timer">Redirecting to home in <span id="seconds">10</span>s...</div>
    </div>

    <script>
        // Automatyczne przekierowanie po 10 sekundach
        let timeLeft = 10;
        const timerElement = document.getElementById('seconds');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = 'index.html'; // Zmień na nazwę swojej strony głównej
            }
        }, 1000);
    </script>
</body>
</html>
