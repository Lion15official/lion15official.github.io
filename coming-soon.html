<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Lion15 Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #05070a;
            --card-bg: #0d1117;
            --cyan: #00d4ff;
            --pink: #ff007b;
            --text-gray: #8b949e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Dekoracyjne kule w tle (Blobs) */
        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--cyan);
            filter: blur(120px);
            opacity: 0.15;
            border-radius: 50%;
            z-index: 0;
            animation: move 20s infinite alternate;
        }

        .blob-2 {
            background: var(--pink);
            right: -100px;
            bottom: -100px;
            animation-delay: -5s;
        }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }

        /* Główny kontener Coming Soon */
        .coming-soon-container {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        /* Karta w Twoim stylu (Zdj 1) */
        .main-card {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 32px;
            padding: 50px 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .badge {
            display: inline-block;
            color: var(--text-gray);
            font-size: 14px;
            text-transform: lowercase;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .cyan-text {
            color: var(--cyan);
        }

        p {
            color: var(--text-gray);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Szklany licznik / Box */
        .glass-status {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .status-text {
            color: #000000; /* Czarny tekst jak prosiłeś */
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 1px;
        }

        /* Przycisk Start (Zdj 1) */
        .btn-notify {
            background-color: white;
            color: black;
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn-notify:hover {
            transform: scale(1.03); 
            background-color: var(--cyan);
        }

        .footer-link {
            margin-top: 30px;
            display: block;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 14px;
        }

        .footer-link:hover {
            color: white;
        }
        .status-text
        {
            color: white;
        }
    </style>
</head>
<body>

    <div class="blob"></div>
    <div class="blob blob-2"></div>

    <div class="coming-soon-container">
        <div class="main-card">
            <h1>New Course <br><span class="cyan-text">Coming Soon</span></h1>
            
            <p>We are currently building a premium lesson about advanced CSS animations. Get ready for the launch.</p>

            <div class="glass-status">
                <span class="status-text">STATUS: 0% COMPLETE</span>
            </div>
        </div>

        <a href="index.html" class="footer-link">← Go back to dashboard</a>
    </div>
</body>
</html>
